name: test

on: push

jobs:
  deploy-matrix:
    strategy:
      max-parallel: 1
      matrix:
        env: [Dev, QA]
    runs-on: ubuntu-latest
    name: deploy ${{matrix.env}}
    environment: ${{matrix.env}}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Data Factory Name
        id: getDataFactoryName
        run: |
          factoryName=$(az datafactory list --resource-group konexis-rg --query "[].[name][0]" --output tsv)
          echo "factoryName=$factoryName" >> $GITHUB_OUTPUT

      - name: Echo
        if: steps.getDataFactoryName.outputs.factoryName
        run: |
          echo steps.getDataFactoryName.outputs.factoryName
